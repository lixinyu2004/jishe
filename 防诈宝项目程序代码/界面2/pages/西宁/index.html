<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>防诈宝信息可视化平台</title>
<link rel="icon" href="../../../../cover/html/img/Fevicon.png" type="image/png">

    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<!--顶部-->
<header class="header left">
     <div class="left nav">
        <ul>
            <li class="nav_active"><i ></i> </li>
            



            </ul>
    </div>
    <div class="header_center left" style="text-align: center;">
        <h2><strong>西宁反诈大数据管理平台</strong></h2>
        <p class="color_font"><small>Comprehensive service platform for smart tourism</small></p>
    </div>
    
</header>
<!--内容部分-->
<div class="con left">
    <!--选择时间-->
   
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="img/info_1.png" class="left text01_img">
                <div class="left text01_div">
                    <p>电信诈骗（件）</p>
                    <p>3774</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="img/info_2.png" class="left text01_img">
                <div class="left text01_div">
                    <p>同比下降</p>
                    <p>4.79%</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="img/info_4.png" class="left text01_img">
                <div class="left text01_div">
                    <p>占全部刑事案件</p>
                    <p class="sky">44.33%</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="img/info_5.png" class="left text01_img">
                <div class="left text01_div">
                    <p>损失金额</p>
                    <p class="sky">33709.58万</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="img/info_6.png" class="left text01_img">
                <div class="left text01_div">
                    <p>破案</p>
                    <p class="org">1583起</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="img/info_7.png" class="left text01_img">
                <div class="left text01_div">
                    <p>同比上升</p>
                    <p class="org">166.05%</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="img/title_1.png">诈骗类型统计 </div>
                <p id="char1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="img/title_2.png">年龄分布 </div>
                <p id="char2" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="img/title_3.png">实时监控地图 </div>
                <div id="map_div"></div>
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="img/title_4.png">性别分布 </div>
                <p id="char3" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="img/title_5.png">车辆报警统计 </div>
                <p id="char4" class=""></p>
                <img src="../../img/西宁.png" width="230px" height="260px" style="text-align: center;margin-left: 50px;margin-top: 10px;" alt="图片正在加载" title="西宁市诈骗信息云图" >
            </div>
        </div>
    </div>
    
</div>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
<script src="js/base.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5ieMMexWmzB9jivTq6oCRX9j&callback"></script>
<script src="js/map.js"></script>
</body>
</html>
